<ion-view>
  <ion-content scroll="false">

     <!-- Header Bar Section Starts -->
  <div class=" bar login_head_bar">
    
    <h1 class="title">Login</h1>

  </div>
  
  <!-- Header Bar Section Ends -->

    <!-- Profile Picture Section Starts -->
    <div class="image_section">
      <div class="outer-white-band" id="log-screen">
        <img src="img/option_lg_1.jpg" alt="Default WRP Profile">
      </div>
    </div>
     <div ng-if="conStatus == 'none'" class="offline_mode_out">You are offline!</div>
    <!-- Profile Picture Section Ends -->


    <!-- Blue Login Section Starts -->
  <div class="for-blue-band">
    
    <div class="bar bar-footer">
      <div class="for_login">
        <div class="inner-green-band">
          <div class="list" id="form-div">

            <form ng-submit="login()" class="LoginForm" name="LoginForm" novalidate="" autocomplete="off">

              <div class="list list-inset">
                  <label class="item item-input" ng-class="{'has-errors' : LoginForm.emailID.$invalid && LoginForm.emailID.$touched, 'no-errors' : LoginForm.emailID.$valid}">
                    <i class="icon ion-email placeholder-icon"></i>
                    <input class="input-box customiput-email customiput"  id="email" ng-model="loginData.emailID" type="email" name="emailID" placeholder="Email Address" ng-pattern='/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/' required>
                    
                  </label>
                  <!-- ==================== FOR ERROR DIV ================== -->  
                  <div class="error-container" ng-show="LoginForm.emailID.$error" ng-messages="LoginForm.emailID.$error" ng-if="LoginForm.emailID.$dirty">
                    <div ng-message="required">Enter email address</div>
                    <div ng-message="pattern">Enter correct email address</div>
                  </div>
                   <!-- ==================== FOR ERROR DIV ================== -->     
              </div>

             
            
              <div class="list list-inset">
                  <label class="item item-input" ng-class="{'has-errors' : LoginForm.password.$invalid && LoginForm.password.$touched, 'no-errors' : LoginForm.password.$valid}">
                    <i class="icon ion-android-lock placeholder-icon"></i>
                    <input class="input-box customiput-password customiput" id="password" ng-model="loginData.password"  type="{{inputType}}" name="password" placeholder="Password" maxlength="15" ng-maxlength="15" required>
                    
                  </label>

                  <!-- ==================== FOR ERROR DIV ================== -->  
                  <div class="error-container" ng-show="LoginForm.password.$error" ng-messages="LoginForm.password.$error" ng-if="LoginForm.password.$dirty">
                    <div ng-message="required">Enter password</div>
                    <!-- <div ng-maxlength="pattern">Maximum 15 character are allowed.</div> -->
                  </div>
                   <!-- ==================== FOR ERROR DIV ================== -->   
                  
                  
              </div>   
              <i id="eye_log" ng-click="hideShowPassword()" class="{{eyeImg}}"></i>

              <div class="row">
                <div class="col">
                  <button class="button button-white" ng-disabled="((!loginData.emailID) || (!loginData.password) || (conStatus == 'none'))">LOGIN</button>
                  <!-- <div id="sign_up_div">
                    
                  </div> -->
                </div>
                
              </div>
              <div class="row">
                <div class="col" id="forgot_password_div">
                  <div>
                    <a href="#/forgot-password">Forgot Password?</a>
                  </div>
                  <div class="sign_up_row"></div>
                  <div>
                    <a href="#"
                      onclick="window.open('http://whiteriverproductions.com/account/register.html', '_blank', 'location=no,footer=yes,closebuttoncaption=Done,closebuttoncolor=#0000ff'); return false;">
                      No account? Sign Up
                    </a>
                  </div>
                </div>
              </div>
            </form>

          </div>
        
        </div>
       
      </div>
    </div>
  </div>
   <!-- Blue Login Section Starts -->

  </ion-content>
</ion-view>
